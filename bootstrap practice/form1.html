<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <style>
        .container {
            border: 3px solid black;
            background-color: antiquewhite;
        }
        label {
            font-weight: 500;
        }
        .form-check-label {
            font-weight: normal;
        }
    </style>
</head>

<body>
    <div class="container mt-5 p-4">
        <h2 class="text-center">Bootstrap Form</h2>
        <form>
            <div class="row py-4">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password">
                        <small class="form-text text-muted">Your password must be 8 to 20 characters long.</small>
                    </div>
                    <div class="mb-3">
                        <label for="courses" class="form-label">Courses</label>
                        <select id="courses" class="form-select">
                            <option value="">Front-End Web Developer</option>
                            <option value="">Java Developer</option>
                            <option value="">Full Stack Web Developer</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" class="form-control" rows="4" placeholder="Write your message"></textarea>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="file" class="form-label">Choose File</label>
                        <input type="file" id="file" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="range" class="form-label">Select Range</label>
                        <input type="range" id="range" class="form-range">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Courses</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="course1">
                            <label for="course1" class="form-check-label">Front-End Web Developer</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="course2">
                            <label for="course2" class="form-check-label">Java Developer</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="course3">
                            <label for="course3" class="form-check-label">Full Stack Web Developer</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="course4" disabled>
                            <label for="course4" class="form-check-label">Data Science (Disabled)</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="gender" id="male">
                            <label for="male" class="form-check-label">Male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="gender" id="female">
                            <label for="female" class="form-check-label">Female</label>
                        </div>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
