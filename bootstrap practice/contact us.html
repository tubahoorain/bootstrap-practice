<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <style>
    .form-left-side{
background-color: steelblue;
    }
    .icon{
        padding: 15px;
        border: 1px solid white;
        border-radius: 50%;
        margin-right: 10px;
        
    }
    .form-control{
      /* border: 1px solid gray; */
       box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
    }
    .btn{
       box-shadow: 0 2px 20px rgba(0, 0, 0, 0.4);
       width: 30%;
    }
  
    .contact-heading{
                text-transform: uppercase;
                color: steelblue;
                font-weight: 700;
                font-size: 3rem;

    }
     @media screen and (max-width : 764px){
                .btn{
                    width: 100%;
                }
                .contact-form{
                  width: 100%;
                 
                }
                .container{
                  width: 100%;
                }
                h1,h2{
                  text-align: center;
                }
                .row{
                   padding: 0px 10px;
                }
              }

  </style>
    </head>
  <body>
   
    <div class="container ">
      <div class="row">
        <div class="col-12 contact-heading h2 text-center  mt-5 ">Contact us</div>
      </div>
        <div class="contact-form mt-5 shadow rounded">
            <div class="row">
                <div class="col-md-4 form-left-side p-5 text-white rounded">
<h1 class="mb-5">Let's get in touch</h1>
<p>we are for any suggestion or just to have a chat</p>
<div class="contact-us">
    <div class="address d-flex align-items-center mb-4">
        <i class="fa-solid fa-location-dot icon"></i>
        <p><b>Adress :</b> Jamshoro phase 1  </p>
    </div>
      <div class="phone d-flex align-items-center mb-4">
       <i class="fa-solid fa-phone-volume icon"></i>
        <p><b>Phone :</b> 030024678678</p>
    </div>
      <div class="email d-flex align-items-center mb-4">
      <i class="fa-solid fa-envelope icon"></i>
        <p><b>Email :</b> abc7854@gmail.com</p>
    </div>
      
</div>
                </div>
                <div class="col-md-8 form-right-side p-5">
<h2 class="mb-4">Get in touch</h2>
<form class="row g-3">
    <div class="col-md-6">
    <label for="fullName" class="form-label">Full name</label>
    <input type="text" class="form-control " id="inputPassword4">
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
   <div class="col-12">
    <label for="inputMessage" class="form-label">Subject</label>
   <textarea  class="form-control" id="" rows="6" placeholder="Message"></textarea>
  </div>
  
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
 
 
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12 text-center" >
    <button type="submit" class="btn btn-primary ">Sign in</button>
  </div>
</form>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
