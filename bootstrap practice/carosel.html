<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .container {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .right-section {
            background: #0054AA; /* Your theme color */
            color: white;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <!-- Left Side - Carousel (col-8) -->
            <div class="col-md-8 ">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://lums.edu.pk/sites/default/files/styles/815_490/public/2024-05/ADR.jpg" class="d-block w-100" alt="Slide 1">
                        </div>
                        <div class="carousel-item">
                            <img src="https://lums.edu.pk/sites/default/files/styles/815_490/public/2024-11/Dr%20Azra%20Talk%201_0.jpg" class="d-block w-100" alt="Slide 2">
                        </div>
                        <div class="carousel-item">
                            <img src="https://lums.edu.pk/sites/default/files/styles/815_490/public/2024-11/Dr%20Azra%20-talk2_0.jpg" class="d-block w-100" alt="Slide 2">
                        </div>
                        
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                </div>
            </div>

            <!-- Right Side - Content (col-4) -->
            <div class="col-md-4">
                <div class="right-section">
                    <h3>About Me</h3>
                    <p>
                        I'm a frontend developer with expertise in HTML, CSS, JavaScript, and Bootstrap.
                        Passionate about creating beautiful, responsive websites.
                    </p>
                    <button class="btn btn-light">Learn More</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
